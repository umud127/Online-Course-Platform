<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Watch</title>
    <link rel="stylesheet" href="/css/course_watch.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Bestemy</div>
    <div id="authLink"></div>
</nav>

<button class="toggle-sidebar" id="toggleBtn" onclick="toggleSidebar()">☰</button>

<div class="container">
    <div class="sidebar open" id="sidebar">
        <h3>Chapters</h3>
        <div id="chapterList"></div>
    </div>

    <div class="main">
        <h1 id="courseTitle"></h1>
        <p id="courseDescription"></p>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<script src="/js/course_watch.js"></script>
</body>
</html>
